<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-semibold text-gray-800 mb-4">Delete Visitor</h1>
    <p class="text-gray-600 mb-4">Are you sure you want to delete this visitor?</p>
    <ul class="mb-4 text-gray-700">
        <li><span class="font-medium">Name:</span> {{.Visitor.Name}}</li>
        <li><span class="font-medium">Identity:</span> {{.Visitor.Identity}}</li>
        <li><span class="font-medium">Address:</span> {{.Visitor.Address}}</li>
        <li><span class="font-medium">Age:</span> {{.Visitor.Age}}</li>
    </ul>
    <form action="/visitor/delete/{{.Visitor.ID}}" method="post" class="space-y-4">
        <div class="flex justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg">
                Yes, delete
            </button>
            <a href="/visitor" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">
                Cancel
            </a>
        </div>
    </form>
</div>
